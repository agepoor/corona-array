<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Array Methods - Corona Randomizer 👑</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>DOM Array Methods 🤧</h1>
    <small
      ><i
        >Corona Version - Inspired by
        https://github.com/bradtraversy/vanillawebprojects/tree/master/dom-array-methods
      </i></small
    >

    <div class="container">
      <aside>
        <button id="add-country">Add Country 🏳️</button>
        <button
          id="project"
          title="Projected cases based on difference between last and current measurement"
        >
          Next Measurement (projected) 🦠
        </button>
        <button id="sort">Sort by Cases ↓</button>
        <button
          id="show-increasing"
          title="Filters out the countries without any new cases"
        >
          Show Increasing 📈
        </button>
        <button id="calculate-total">Calculate Total Cases 😷</button>
      </aside>

      <main id="main">
        <h2><strong>Country</strong> Cases</h2>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
